
<div class="navbar navbar-dynamic-top">
   <div class="navbar-inner">
      <span class="dropdown">
         <button class="btn dropdown-toggle">
            {{sortMode.name}}
            <i class="fa fa-angle-down"></i>
         </button>
         <ul class="dropdown-menu">
            <li ng-repeat="mode in sortModes" ng-click="$parent.sortMode = mode"><a>{{mode.name}}</a></li>
         </ul>
      </span>
      <span class="dropdown">
         <button class="btn dropdown-toggle">
            {{timeMode.name}}
            <i class="fa fa-angle-down"></i>
         </button>
         <ul class="dropdown-menu">
            <li ng-repeat="mode in timeModes" ng-click="$parent.timeMode = mode"><a>{{mode.name}}</a></li>
         </ul>
      </span>
      <button type="button" class="btn btn-default navbar-btn" ui-sref="addPost" name="add-post">Add Post</button>
      <form class="navbar-search pull-right">
         <input type="text" class="search-query" placeholder="Search" ng-model="simpleParams.keywords" typeahead="tag.tag for tag in tags | filter: $viewValue | limitTo: 8" />
      </form>
   </div>
</div>
<div class="alert alert-success" ng-show="addPostSuccessFlash">{{message}}</div>

<!-- Posts --->
<div class="accordion" close-others="true">
   <div infinite-scroll="loadPosts()" infinite-scroll-disabled="stopLoadPosts" infinite-scroll-distance="1" ng-controller="PostViewCtrl">
      <div class="accordion-group" ng-repeat="post in posts">
         <div class="accordion-heading">
            <div class="accordion-toggle">
               <a ng-click="postCollapsed = !postCollapsed">{{post.title}}</a>
               <span class="supplementary" id="{{post.user.name}}">by <a ui-sref="user({user_id:{{post.user_id}}})">{{post.user.name}}</a></span>
               <div class="pull-right" count-votes-for="post"></div>
            </div>
         </div>
         <div class="accordion-heading" collapse="postCollapsed">
            <div class="accordion-inner">
               {{post.content}}
               <div>
                  <i class="fa fa-tag"></i>
                  <span class="label post-tag" ng-repeat="tag in post.post_tags">{{tag.tag}}</span>
               </div>
            </div>
         </div>
      </div>
      <div class="alert alert-info alert-listitem" ng-show="endMessage">
         {{endMessage}}
      </div>
      <div class="alert alert-error alert-listitem" ng-show="endError">
         <i class="pull-right fa fa-close" ng-click="endMessage = false"></i>
         {{endError}}
      </div>
   </div>
</div>
