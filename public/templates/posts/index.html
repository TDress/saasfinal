<accordion close-others="true">
   <accordion-group ng-repeat="post in posts" ng-click="expandPost()">
      <accordion-heading>
         {{post.title}}
         <a href="#/users/{{post.user_id}}">({{post.user.name}})</a>
      </accordion-heading>
      <div ng-controller="PostViewCtrl">{{post.content}}</div>
   </accordion-group>
</accordion>
