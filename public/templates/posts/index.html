
<div class="navbar navbar-dynamic-top">
   <div class="navbar-inner">
      <span class="dropdown">
         <button class="btn dropdown-toggle">
            {{sortMode.name}}
            <i class="fa fa-angle-down"></i>
         </button>
         <ul class="dropdown-menu">
            <li ng-repeat="mode in sortModes" ng-click="$parent.sortMode = mode"><a>{{mode.name}}</a></li>
         </ul>
      </span>
      <span class="dropdown">
         <button class="btn dropdown-toggle">
            {{timeMode.name}}
            <i class="fa fa-angle-down"></i>
         </button>
         <ul class="dropdown-menu">
            <li ng-repeat="mode in timeModes" ng-click="$parent.timeMode = mode"><a>{{mode.name}}</a></li>
         </ul>
      </span>
      <button type="button" class="btn btn-default navbar-btn" ui-sref="addPost">Add Post</button>
      <form class="navbar-search pull-right">
         <input type="text" class="search-query" placeholder="Search" ng-click="console.log('!!', simpleParams)" ng-model="simpleParams.keywords" />
      </form>
   </div>
</div>
<div class="alert alert-success" ng-show="addPostSuccessFlash">{{message}}</div>

<!-- Posts --->
<div class="accordion" close-others="true">
   <div class="accordion-group" ng-repeat="post in posts" ng-controller="PostViewCtrl">
      <div class="accordion-heading">
         <div class="accordion-toggle" ng-click="postCollapsed = !postCollapsed">
            <a>{{post.title}}</a> by
            <button class="supplementary" ui-sref="user({user_id:{{post.user_id}}})">{{post.user.name}} </button>
            <div class="pull-right">
               <span class="badge badge-success">
                  12
                  <i class="fa fa-thumbs-up"></i>
               </span>
               <span class="badge badge-important">
                  3
                  <i class="fa fa-thumbs-down"></i>
               </span>
               <span class="badge badge-warning">
                  0
                  <i class="fa fa-warning"></i>
               </span>
            </div>
         </div>
      </div>
      <div class="accordion-heading" collapse="postCollapsed">
         <div class="accordion-inner">
            {{post.content}}
         </div>
      </div>
   </div>
</div>
