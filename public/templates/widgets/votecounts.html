{{message}}
<span class="badge badge-success" ng-click="vote(1)">
   {{votes.up}}
   <i class="fa fa-thumbs-up"></i>
</span>
<span class="badge badge-important" ng-click="vote(-1)">
   {{votes.down}}
   <i class="fa fa-thumbs-down"></i>
</span>
<span class="badge badge-info">
   {{votes.total}}
</span>
